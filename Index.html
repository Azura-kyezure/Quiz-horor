<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Horor - Uji Nyali Kamu</title>

<style>
body {
    background-color: black;
    color: white;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: #111;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px red;
}

button {
    display: block;
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    background: darkred;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: red;
}

#result {
    font-size: 20px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h1>â˜  QUIZ HOROR â˜ </h1>
    <h3>Berani jawab semua pertanyaan?</h3>

    <div id="questionBox"></div>
    <div id="answerButtons"></div>
    <div id="result"></div>
</div>

<audio id="jumpscare">
    <source src="https://www.myinstants.com/media/sounds/movie_1.mp3" type="audio/mpeg">
</audio>

<script>

const questions = [
{
    question: "Kamu sendirian di rumah. Tiba-tiba terdengar ketukan dari lemari. Apa yang kamu lakukan?",
    answers: [
        {text: "Buka lemari", correct: false},
        {text: "Kabur keluar rumah", correct: true},
        {text: "Cek dengan senter", correct: false},
        {text: "Pura-pura tidak dengar", correct: false}
    ]
},
{
    question: "Jam menunjukkan pukul 03.00 pagi. Apa arti jam itu dalam cerita horor?",
    answers: [
        {text: "Jam makan", correct: false},
        {text: "Jam hantu", correct: true},
        {text: "Jam olahraga", correct: false},
        {text: "Jam tidur biasa", correct: false}
    ]
},
{
    question: "Kamu melihat bayangan hitam di ujung lorong. Apa yang harus dilakukan?",
    answers: [
        {text: "Dekati bayangan", correct: false},
        {text: "Lari secepat mungkin", correct: true},
        {text: "Panggil namanya", correct: false},
        {text: "Rekam dengan HP", correct: false}
    ]
},
{
    question: "Dalam film horor, siapa yang biasanya bertahan hidup?",
    answers: [
        {text: "Yang penasaran", correct: false},
        {text: "Yang tenang dan cepat kabur", correct: true},
        {text: "Yang sombong", correct: false},
        {text: "Yang sok berani", correct: false}
    ]
},
{
    question: "Kamu mendengar suara tertawa kecil di belakangmu. Apa yang kamu lakukan?",
    answers: [
        {text: "Menoleh perlahan", correct: false},
        {text: "Langsung kabur", correct: true},
        {text: "Balas tertawa", correct: false},
        {text: "Diam saja", correct: false}
    ]
},
{
    question: "Boneka tiba-tiba berpindah tempat. Artinya?",
    answers: [
        {text: "Kamu lupa naruh", correct: false},
        {text: "Ada sesuatu yang memindahkannya", correct: true},
        {text: "Angin", correct: false},
        {text: "Halusinasi", correct: false}
    ]
},
{
    question: "Kenapa jangan jawab ketika ada yang memanggil namamu di malam hari?",
    answers: [
        {text: "Karena sopan", correct: false},
        {text: "Bisa jadi bukan manusia", correct: true},
        {text: "Takut dimarahi", correct: false},
        {text: "Karena ngantuk", correct: false}
    ]
},
{
    question: "Apa tempat paling sering jadi latar horor?",
    answers: [
        {text: "Mall", correct: false},
        {text: "Sekolah kosong", correct: true},
        {text: "Pantai ramai", correct: false},
        {text: "Kafe", correct: false}
    ]
},
{
    question: "Jika lampu berkedip sendiri?",
    answers: [
        {text: "Biarkan saja", correct: false},
        {text: "Segera keluar ruangan", correct: true},
        {text: "Mainkan saklar", correct: false},
        {text: "Ambil foto", correct: false}
    ]
},
{
    question: "Kalau kamu melihat sosok berdiri di sudut kamar?",
    answers: [
        {text: "Sapa dia", correct: false},
        {text: "Lari tanpa melihat ke belakang", correct: true},
        {text: "Tanya siapa dia", correct: false},
        {text: "Dekati", correct: false}
    ]
}
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
    const questionBox = document.getElementById("questionBox");
    const answerButtons = document.getElementById("answerButtons");

    answerButtons.innerHTML = "";
    questionBox.innerHTML = questions[currentQuestion].question;

    questions[currentQuestion].answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.onclick = () => selectAnswer(answer.correct);
        answerButtons.appendChild(button);
    });
}

function selectAnswer(correct) {
    if (correct) {
        score++;
    } else {
        document.getElementById("jumpscare").play();
    }

    currentQuestion++;

    if (currentQuestion < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    const result = document.getElementById("result");
    const questionBox = document.getElementById("questionBox");
    const answerButtons = document.getElementById("answerButtons");

    questionBox.innerHTML = "GAME SELESAI!";
    answerButtons.innerHTML = "";

    if (score >= 8) {
        result.innerHTML = "ðŸ˜ˆ Kamu sangat pintar bertahan hidup! Skor: " + score;
    } else if (score >= 5) {
        result.innerHTML = "ðŸ˜¨ Kamu lumayan selamat... Skor: " + score;
    } else {
        result.innerHTML = "â˜  Kamu tidak akan bertahan di film horor! Skor: " + score;
    }
}

showQuestion();

</script>

</body>
      </html>
